<html>
  <head>
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <section id="incomplete-tasks">
        <article>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="btn btn--delete"><img src="./remove.svg" alt=""></button>
        </article>
        <article class="edit-task">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="btn btn--edit">Save</button>
          <button class="btn btn--delete"><img src="./remove.svg" alt=""></button>
        </article>
      </section>
      <h3>Completed</h3>
      <section id="completed-tasks">
        <article>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="btn btn--edit">Edit</button>
          <button class="btn btn--delete"><img src="./remove.svg" alt=""></button>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
