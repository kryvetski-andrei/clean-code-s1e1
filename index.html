<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix-image">
      <a  
        class="header__link more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-section" id="top-section">
        <label for="new-task" class="title title-label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task task-input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="checkbox">
          <label class="task label-task">Pay Bills</label>
          <input type="text" class="task-input task-input--incomplete task">
          <button class="btn btn--edit">Edit</button>
          <button class="btn btn--delete">
            <img class="btn__img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="edit-mode list__item">
          <input type="checkbox" class="checkbox">
          <label class="task label-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input--incomplete task-input">
          <button class="btn btn--edit">Save</button>
          <button class="btn btn--delete">
            <img class="btn__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task label-task label-task--completed">See the Doctor</label>
          <input type="text" class="task-input task-input--completed">
          <button class="btn btn--edit">Edit</button>
          <button class="btn btn--delete">
            <img class="btn__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
